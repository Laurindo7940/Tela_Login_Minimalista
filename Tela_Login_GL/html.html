<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="script.js"></script>
  <title>Formul√°rio</title>
</head>

<body>
  <header class="main-header">
    <h1>Monky Circle</h1>
    <nav class="menu">
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="">Sing Up</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="main-form">
      <form>
        <h1>Login</h1>

        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="inpt" id="name" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="inpt" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="inpt" id="password" placeholder="Digite sua senha " required>
        </div>

        <div class="help">
          <p><a href="#">Precisa de Ajuda?</a></p>
        </div>

        <div class="button">
          <button class="btn">
            Login
          </button>
        </div>

        <footer class="copy">
          <p>&copy;Laurindo</p>
        </footer>
      </form>
    </div>
  </div>
</body>

</html>
